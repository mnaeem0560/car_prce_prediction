<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Car Price Prediction</h1>
    <form id="carForm">
        <label>Make:</label>
        <input type="text" name="Make" required>

        <label>Year:</label>
        <input type="number" name="Year" required>

        <label>Engine Fuel Type:</label>
        <input type="text" name="Engine_Fuel_Type" required>

        <label>Engine HP:</label>
        <input type="number" step="0.1" name="Engine_HP" required>

        <label>Engine Cylinders:</label>
        <input type="number" step="0.1" name="Engine_Cylinders" required>

        <label>Transmission Type:</label>
        <input type="text" name="Transmission_Type" required>

        <label>Driven Wheels:</label>
        <input type="text" name="Driven_Wheels" required>

        <label>Number of Doors:</label>
        <input type="number" step="0.1" name="Number_of_Doors" required>

        <label>Vehicle Size:</label>
        <input type="text" name="Vehicle_Size" required>

        <label>Vehicle Style:</label>
        <input type="text" name="Vehicle_Style" required>

        <label>Highway MPG:</label>
        <input type="number" name="highway_MPG" required>

        <label>City MPG:</label>
        <input type="number" name="city_mpg" required>

        <label>Fuel Efficiency:</label>
        <input type="number" step="0.1" name="Fuel_Efficiency" required>

        <label>Automatic (1 for Yes, 0 for No):</label>
        <input type="number" name="Automatic" required>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('carForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            let payload = {};

            // Convert form data to API format (lists)
            formData.forEach((value, key) => {
                payload[key] = [isNaN(value) ? value : Number(value)];
            });

            try {
                const res = await fetch('http://127.0.0.1:5000/pred', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                document.getElementById('result').innerText = `Predicted Price: $${data.prediction}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: Could not get prediction.';
                console.error(error);
            }
        });
    </script>

</body>
</html>
